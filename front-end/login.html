<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/aut.css">
    <script src="./js/auth_login.js" type="module" defer></script>
</head>
<body>
    <div id="formUserToken" class="form">
        <h1>Login</h1>

        <form>
            <div class="username">
                <input id="adminToken" type="text" required placeholder="UserName">
            </div>
            <div class="password">
                <input id="passwordToken" type="password" required" placeholder="password">
            </div>
            <div class="btn">
                <input type="submit" value="Login">
            </div>
                
        </form>

        <div class="direct-sign-in">
            <p>You don't have an account created?</p>
            <h4>Sign up here</h4>
            <button id="sign-up-btn">Sign In</button>
        </div>
    </div>
</body>
</html>
