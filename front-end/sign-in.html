<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/aut.css">
    <script src="./js/auth_sign_in.js" type="module" defer></script>
</head>
<body>
    <div class="form">
        <h1>Sign In</h1>

        <form>
            <div class="username">
                <input id="adminUser" type="text" required placeholder="UserName">
            </div>
            <div class="password">
                <input id="passwordUser" type="password" required placeholder="password">
            </div>
            <div class="btn">
                <input id="btnRegister" type="submit" value="Sign In">
            </div>
                
        </form>

        <div class="direct-sign-in">
            <p>Do you have an account already created?</p>
            <h4>Login here</h4>
            <button id="login-btn">Login</button>
        </div>
    </div>
</body>
</html>
